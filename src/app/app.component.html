<div
  class="min-h-screen bg-gradient-to-br from-sky-100 via-blue-50 to-indigo-100 text-slate-800 font-sans selection:bg-blue-200 selection:text-blue-900">

  <!-- Header Sticky & Glassmorphism -->
  <header
    class="sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-white/20 shadow-sm transition-all duration-300">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">

        <!-- Logo / Título -->
        <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" routerLink="/">
          <div
            class="w-8 h-8 bg-gradient-to-tr from-blue-600 to-indigo-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
              stroke="currentColor" class="w-5 h-5">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 15a4.5 4.5 0 004.5 4.5H18a3.75 3.75 0 001.332-7.257 3 3 0 00-3.758-3.848 5.25 5.25 0 00-10.233 2.33A4.502 4.502 0 002.25 15z" />
            </svg>
          </div>
          <h1
            class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-700 to-indigo-700 tracking-tight">
            CIELO<span class="font-extrabold">METRICS</span>
          </h1>
        </div>

        <!-- Botón hamburguesa (solo móvil) -->
        <button
          class="md:hidden p-2 rounded-lg text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
          (click)="isMenuOpen = !isMenuOpen" aria-label="Abrir menú">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Navegación escritorio -->
        <nav class="hidden md:block">
          <ul class="flex gap-1">
            <li>
              <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
                class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 transition-all duration-200">
                Home
              </a>
            </li>
            <li>
              <a routerLink="/busqueda" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
                class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 transition-all duration-200">
                Búsqueda
              </a>
            </li>
            <li>
              <a routerLink="/detalles" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
                class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 transition-all duration-200">
                Detalles
              </a>
            </li>
            <li>
              <a routerLink="/favoritos" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
                class="px-4 py-2 rounded-full text-sm font-medium text-slate-600 hover:text-blue-600 hover:bg-slate-50 transition-all duration-200">
                Favoritos
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Navegación móvil -->
    <div class="md:hidden overflow-hidden transition-all duration-300 ease-in-out" [class.max-h-64]="isMenuOpen"
      [class.max-h-0]="!isMenuOpen">
      <nav class="px-4 pb-4 bg-white/50 backdrop-blur-md border-t border-slate-100">
        <ul class="flex flex-col gap-1 pt-2">
          <li>
            <a routerLink="/" [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="bg-blue-50 text-blue-700 font-semibold" (click)="isMenuOpen = false"
              class="block px-4 py-3 rounded-lg text-base font-medium text-slate-600 hover:bg-slate-50 transition-colors">
              Home
            </a>
          </li>
          <li>
            <a routerLink="/busqueda" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
              (click)="isMenuOpen = false"
              class="block px-4 py-3 rounded-lg text-base font-medium text-slate-600 hover:bg-slate-50 transition-colors">
              Búsqueda
            </a>
          </li>
          <li>
            <a routerLink="/detalles" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
              (click)="isMenuOpen = false"
              class="block px-4 py-3 rounded-lg text-base font-medium text-slate-600 hover:bg-slate-50 transition-colors">
              Detalles
            </a>
          </li>
          <li>
            <a routerLink="/favoritos" routerLinkActive="bg-blue-50 text-blue-700 font-semibold"
              (click)="isMenuOpen = false"
              class="block px-4 py-3 rounded-lg text-base font-medium text-slate-600 hover:bg-slate-50 transition-colors">
              Favoritos
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Contenedor principal con animación de entrada suave -->
    <div class="animate-fade-in-up">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
